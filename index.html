<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submitted Data</title>
  <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-firestore.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
    }
  </style>
</head>
<body>
  <h2>Submitted Data</h2>
  <table id="dataTable">
    <thead>
      <tr>
        <th>Heading</th>
        <th>Uraan Ka Time</th>
        <th>Name</th>
        <th>Landing Time</th>
      </tr>
    </thead>
    <tbody>
      <!-- Data will be dynamically inserted here -->
    </tbody>
  </table>

  <script>
    // Firebase configuration (replace with your own Firebase config)
    const firebaseConfig = {
      apiKey: "AIzaSyCow53rJ8I3o-dufcHpPsFjsSB3bkJE",
      authDomain: "waqtform.firebaseapp.com",
      projectId: "waqtform",
      storageBucket: "waqtform.appspot.com",
      messagingSenderId: "385125563733",
      appId: "1:385125563733:web:f8ca2172edff29d40cc3dc"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Fetch data from Firestore
    async function fetchData() {
      const tableBody = document.querySelector('#dataTable tbody');
      try {
        const snapshot = await db.collection('submissions').get();
        snapshot.forEach(doc => {
          const data = doc.data();
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${data.heading}</td>
            <td>${data.uraanKaTime}</td>
            <td>${data.name}</td>
            <td>${data.landingTime}</td>
          `;
          tableBody.appendChild(row);
        });
      } catch (error) {
        console.error('Error fetching data from Firestore:', error);
      }
    }

    fetchData();
  </script>
</body>
</html>
